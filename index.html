<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Critique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Critique</h1>
        <div class="form-container">
            <form id="resumeForm">
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF or TXT):</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.txt" required>
                </div>
                <div class="form-group">
                    <label for="jobdesc">Job Description:</label>
                    <textarea id="jobdesc" name="jobdesc" rows="5" required placeholder="Paste the job description here..."></textarea>
                </div>
                <button type="submit">Analyze Resume</button>
            </form>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing your resume...</p>
        </div>
        <div id="result" class="result" style="display: none;">
            <h2>Analysis Results</h2>
            <div id="suggestions" class="suggestions"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
